<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Builderz - Construction Company Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Construction Company Website Template" name="keywords">
        <meta content="Construction Company Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'construction/img/favicon.ico'%}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'construction/lib/flaticon/font/flaticon.css'%}" rel="stylesheet">
        <link href="{% static 'construction/lib/animate/animate.min.css'%}" rel="stylesheet">
        <link href="{% static 'construction/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'construction/lib/lightbox/css/lightbox.min.css'%}" rel="stylesheet">
        <link href="{% static 'construction/lib/slick/slick.css'%}" rel="stylesheet">
        <link href="{% static 'construction/lib/slick/slick-theme.css'%}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'construction/css/style.css'%}" rel="stylesheet">
    </head>

<body>
            {% include 'construction/navbar.html' %}
            {% block content %} {%endblock%}
            {% include 'construction/footer.html' %}

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'construction/lib/easing/easing.min.js'%}"></script>
        <script src="{% static 'construction/lib/wow/wow.min.js'%}"></script>
        <script src="{% static 'construction/lib/owlcarousel/owl.carousel.min.js'%}"></script>
        <script src="{% static 'construction/lib/isotope/isotope.pkgd.min.js'%}"></script>
        <script src="{% static 'construction/lib/lightbox/js/lightbox.min.js'%}"></script>
        <script src="{% static 'construction/lib/waypoints/waypoints.min.js'%}"></script>
        <script src="{% static 'construction/lib/counterup/counterup.min.js'%}"></script>
        <script src="{% static 'construction/lib/slick/slick.min.js'%}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'construction/js/main.js'%}"></script>
    </body>
</html>
